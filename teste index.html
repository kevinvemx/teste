<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilização do quadrado */
        .quadrado {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>Quadrado Azul</title>
</head>
<body>
    <!-- Div que representa o quadrado -->
    <div class="quadrado"></div>
</body>
</html>
